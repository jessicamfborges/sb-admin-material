

<agm-map [latitude]="lat" [longitude]="long" [zoom]="11">
  <agm-marker
    #agmMarker
    *ngFor="let localizacao of minhasLocalizacoes"
    [latitude]="localizacao.lat"
    [longitude]="localizacao.long"
    [opacity]="1"
    [markerDraggable]="true"
  >
  </agm-marker>
</agm-map>
<button mat-raised-button (click)="teste()">Teste</button>
