<form class="cadastrar-form" [formGroup]="cadastroVisualizacaoGroup">
  <mat-form-field class="full-width">
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo">
      <mat-option *ngFor="let tipo of tipos" [value]="tipo">
        {{tipo}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Latitude" formControlName="lat">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Longitude" formControlName="long">
  </mat-form-field>
</form>
<button mat-raised-button (click)="cadastrar()">Salvar</button>
<button mat-raised-button (click)="teste()">Teste</button>
